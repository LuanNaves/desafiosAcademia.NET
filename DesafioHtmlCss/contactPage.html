<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Contato</title>
    </head>
    <body>
        <header class="banner">
            <img id="logo" src="trigger-logo.jpg" alt="Logo do Studio Trigger"/>
        </header>
        <div class="menu">
            <a class="menuItem" href="homePage.html">Menu Principal</a>
            <a class="menuItem" href="aboutPage.html">Sobre a Empresa</a>
            <a class="menuItem" href="contactPage.html">Contato</a>
            <a class="menuItem" href="galeryPage.html">Galeria de Imagens</a>
        </div>
        <form class="content" method="post">
            
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Assunto: </label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensagem: </label>
            <textarea id="message" name="message" placeholder="Digite aqui sua mensagem..." rows="5" cols="20" required></textarea>

            <a id="submit" href="messagePage.html">Enviar</a> <!-- Foi usado um elemento a para mostrar a pÃ¡gina de mensagem enviada, pois ainda nao foi pasado o JS -->
        </form>
    </body>
</html>
